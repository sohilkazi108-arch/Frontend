     <!-- position -->
      <section id="static">
        <div style="background-color: aqua;">1</div>
        <div style="background-color: blueviolet;" class="middle">2</div>
        <div style="background-color: brown;">3</div>
      </section>
       <!-- position -->
      <section id="relative">
        <div style="background-color: aqua;">1</div>
        <div style="background-color: blueviolet;" class="middle">2</div>
        <div style="background-color: brown;">3</div>
      </section>
       <!-- position -->
      <section id="absolute">
        <div style="background-color: aqua;">1</div>
        <div style="background-color: rgb(104, 66, 218);" class="middle">2</div>
        <div style="background-color: brown;">3</div>
      </section>
       <!-- position -->
      <section id="fixed">
        <div style="background-color: aqua;">1</div>
        <div style="background-color: rgb(104, 66, 218);" class="middle">2</div>
        <div style="background-color: brown;">3</div>
      </section>
